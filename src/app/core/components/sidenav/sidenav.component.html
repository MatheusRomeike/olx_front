<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">SH</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">SocialHub</div>
    <button
      class="btn-close btn-close-white"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    ></button>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a
          class="sidenav-nav-link"
          (click)="handleClick(data)"
          *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)"
        >
          <app-icon
            class="sidenav-link-icon {{ collapsed ? 'collapsed' : 'shrink' }}"
            >{{ data.icon }}</app-icon
          >
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
          <app-icon
            *ngIf="data.items && collapsed"
            class="menu-collapse-icon"
            >{{ !data.expanded ? "chevron_right" : "expand_more" }}</app-icon
          >
        </a>

        <a
          class="sidenav-nav-link"
          *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="shrinkItems(data)"
        >
          <app-icon
            class="sidenav-link-icon {{ collapsed ? 'collapsed' : 'shrink' }}"
            >{{ data.icon }}</app-icon
          >
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
        </a>
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expanded]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
