<div class="form-group">
  <label
    *ngIf="label"
    style="margin-bottom: 0 !important"
    [for]="id"
    class="form-label pt-1"
    >&nbsp;</label
  >
  <div class="form-check">
    <label
      *ngIf="label"
      style="margin-bottom: 0 !important"
      [for]="id"
      class="form-label pt-1"
      >{{ label }}</label
    >
    <input
      #input
      type="checkbox"
      [disabled]="disabled"
      class="form-check-input {{ className }}"
      [id]="id"
    />
  </div>
</div>
