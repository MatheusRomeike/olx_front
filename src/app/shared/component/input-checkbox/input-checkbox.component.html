<div class="form-group">
  <label class="form-check-label d-flex align-items-center">
    <input
      #input
      type="checkbox"
      [disabled]="disabled"
      class="form-check-input {{ className }}"
      [id]="id"
      [(ngModel)]="value"
    />
    {{ label }}{{ required ? " *" : "" }}
  </label>
</div>
