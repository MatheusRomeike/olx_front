<div class="form-check form-group">
  <label
    *ngIf="label"
    style="margin-bottom: 0 !important"
    [for]="id"
    class="form-label pt-1"
    >{{ label }}{{ required ? " *" : "" }}</label
  >
  <input
    #input
    type="checkbox"
    [disabled]="disabled"
    class="form-check-input {{ className }}"
    [id]="id"
  />
</div>
