<div class="form-group">
  <label *ngIf="label" class="form-label">&nbsp;</label>
  <div class="form-check">
    <label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>
    <input
      #input
      type="checkbox"
      [disabled]="disabled"
      class="form-check-input {{ className }}"
      [id]="id"
    />
  </div>
</div>
