<div class="container mt-4">
  <div class="card p-3">
    <div class="row">
      <!-- Coluna da Esquerda: Carrossel de Imagens -->
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body p-0">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li *ngFor="let imagem of imagens; let i = index" [attr.data-target]="'#carouselExampleIndicators'" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
              </ol>
              <div class="carousel-inner">
                <div *ngFor="let imagem of imagens; let i = index" class="carousel-item" [class.active]="i === 0">
                  <img class="d-block w-100" [src]="imagem" alt="Slide {{i}}">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h4>Descrição</h4>
          <p>{{ objeto?.descricao }}</p>
        </div>
      </div>
      <!-- Coluna da Direita: Informações do Produto e Vendedor -->
      <div class="col-md-4 mb-4">
        <!-- Informações do Produto -->
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">{{ objeto?.titulo }}</h2>
            <h3 class="card-text text-primary">R$ {{ objeto?.preco.toFixed(2) }}</h3>
            <button class="btn btn-primary btn-lg btn-block mt-4" (click)="enviarMensagem()">Enviar Mensagem</button>
          </div>
        </div>
        <!-- Informações do Vendedor -->
        <div class="card">
          <div class="card-body">
            <h5>Informações do vendedor</h5>
            <p>Helton Linhares</p>
            <a href="#" class="btn btn-link p-0">Ver perfil</a>
            <hr>
            <h5>Endereço</h5>
            <p>Cidade Industrial - Curitiba</p>
            <hr>
            <h5>Na OLX desde</h5>
            <p>2020</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
