<div class="container mt-4">
  <h2 class="">{{ objeto?.titulo }}</h2>

  <div class="card p-3">
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body p-0">
              <div class="carousel-container">
              <igx-carousel #carousel>
                  <igx-slide *ngFor="let slide of fotos">
                      <div class="image-container">
                          <img [src]="slide">
                      </div>
                  </igx-slide>
              </igx-carousel>
          </div>
          </div>
        </div>
        <div class="mt-4">
          <h4>Descrição</h4>
          <p>{{ objeto?.descricao }}</p>
        </div>
      </div>
      <!-- Coluna da Direita: Informações do Produto e Vendedor -->
      <div class="col-md-4 mb-4">
        <!-- Informações do Produto -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-text text-custom-color" style="color: #6e0ad6;">R$ {{ objeto?.preco.toFixed(2) }}</h3>
            <button class="btn btn-primary btn-lg btn-block mt-4" style="background-color: #6e0ad6; border-color: #6e0ad6;" (click)="enviarMensagem()">Enviar Mensagem</button>
          </div>
        </div>
        <!-- Informações do Vendedor -->
        <div class="card">
          <div class="card-body">
            <h5>Informações do vendedor</h5>
            <p>{{ objeto?.usuario.nome }}</p>
            <hr>
            <h5>Endereço</h5>
            <p>Cidade Industrial - Curitiba</p>
            <hr>
            <h5>Na OLX desde</h5>
            <p>{{ objeto?.dataCriacao | date:'yyyy' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
