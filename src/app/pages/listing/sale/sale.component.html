              </ol>

                <div *ngFor="let imagem of fotos; let i = index" class="carousel-item" [class.active]="i === 0">

                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

            <ngx-slick-carousel class="carousel" 
             [config]="slideConfig" > 
            @for (slide of fotos; track slide.img) {
            <div ngxSlickItem class="slide">
                  <img src="{{ getPreviewUrl(slide) }}" alt="" width="100%">
            </div>
            }
            </ngx-slick-carousel>
          </div>
        </div>
        <div class="mt-4">
          <h4>Descrição</h4>
          <p>{{ objeto?.descricao }}</p>
        </div>
      </div>
      <!-- Coluna da Direita: Informações do Produto e Vendedor -->
      <div class="col-md-4 mb-4">
        <!-- Informações do Produto -->
        <div class="card mb-4">
          <div class="card-body">
            <!-- <h1 class="card-title">{{ objeto?.titulo }}</h1> -->
            <h3 class="card-text text-custom-color" style="color: #6e0ad6;">R$ {{ objeto?.preco.toFixed(2) }}</h3>
            <button class="btn btn-primary btn-lg btn-block mt-4" style="background-color: #6e0ad6; border-color: #6e0ad6;" (click)="enviarMensagem()">Enviar Mensagem</button>
          </div>
        </div>
        <!-- Informações do Vendedor -->
        <div class="card">
          <div class="card-body">
            <h5>Informações do vendedor</h5>
            <p>{{ objeto?.usuario.nome }}</p>
            <hr>
            <h5>Endereço</h5>
            <p>Cidade Industrial - Curitiba</p>
            <hr>
            <h5>Na OLX desde</h5>
            <p>{{ objeto?.dataCriacao | date:'yyyy' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
