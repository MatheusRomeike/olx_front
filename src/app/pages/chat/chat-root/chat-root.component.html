<h1>
  <button class="back-button" (click)="voltar()">
    <app-icon>keyboard_arrow_left</app-icon>
  </button>
  {{ tituloAnuncio }}
</h1>
<div class="chat-container" #messagesContainer>
  <div class="messages-container">
    <div
      class="message"
      *ngFor="let message of messages"
      [ngClass]="message.tipo"
    >
      <div class="message-author">{{ message.autor }}</div>
      <div class="message-text">{{ message.texto }}</div>
      <div class="message-timestamp">
        {{ message.dataCriacao | date : "short" }}
      </div>
    </div>
  </div>
  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="newMessageText"
      placeholder="Digite sua mensagem..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
